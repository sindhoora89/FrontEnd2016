<html>
    <head>
        <title>Registration</title>
    </head>
    <body bgcolor="#e5ffe5">
        <h2 class="center">Registration Form</h2>
        <form>
            <div>
                <div>
                    <label class="col25">First Name</label>
                    <label><input class="col75" type="text"></label>
                </div>
                <div>
                    <label class="col25">Last Name</label>
                    <label><input class="col75" type="text"></label>
                </div>
                <div>
                    <label class="col25">Email</label>
                    <label><input class="col75" type="email"></label>
                </div>
                <div>
                    <label class="col25"l>Password</label>
                    <label><input class="col75" type="password"></label>
                </div>
                <div>
                    <label class="col25">DOB</label>
                    <label ><input class="col75" type="date"></label>
                </div>
                <div>
                    <label class="col25">Phone Number</label>
                    <label><input class="col75" type="number"></label>
                </div>
                <div>
                    <label class="col25">Gender</label>
                    <label class="col75"><input type="radio" name="gender">Female</input>
                    <input type="radio" name="gender">Male</input>
                    </label>
                </div>
                <div>
                    <label class="col25">Country</label>
                    <label><select class="col75" name="Country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>
                        </select>
                        
                    </label>
                </div>
                <div>
                    <label class="col25">I Agree T&C</label>
                    <label class="col75"><input type = "checkbox" name="check"></label>
                    </div>
                    <div>
                        <div class="clear"></div>
                    <div class="center"> <input type="submit" Value="submit"></div>
                </div>
            </div>
            
        
        </form>
    </body>
<style>
    .col25 {
        width: 21%;
        margin: 1px 2%;
        display:block;
        float: left;
    }
    .clear {
        clear: both;
    }
    .col75 {
        width: 71%;
        margin: 1px 2%;
        display:block;
        float:left;
    }
    .center{
        text-align: center;
    }
</style>
</html>
